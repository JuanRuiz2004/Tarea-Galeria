<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria imagenes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="Script.js"></script>
</head>
<body>
    <center>
        <!-- Aqui se tiene lo principal, y es el punto de partida para todo, se encuentran 2 espacios y un boton, los espacios son para ingresar la url y el nombre que se le quiera colcoar a la imagen, y el boto, somo se puede observar sirve para añadir la imagen que se desee, pero estas funcionalidades se vana a agregar en el JS-->
    <main>
        <input placeholder="Ingrese una URL" type="url" name="imageUrl" id="url">
        <input placeholder="Titulo de la img" type="text" name="imageTitle" id="title">
        <button type="submit" id="submit">Añadir imagen</button>
        <section id="gallery">
        </section>
    </main>
    </center>
   
</body>
</html>
